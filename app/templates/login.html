<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iniciar sesión | Farmactiva</title>
  <link rel="icon" type="image/png" href="/static/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header simple -->
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/"><img src="/static/images/logo/logo.png" alt="Farmactiva" class="h-10"></a>
      <a href="/" class="text-sm text-gray-600 hover:text-green-700">Volver</a>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-10">
    <h1 class="text-2xl font-semibold mb-6">Inicia sesión</h1>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-50 text-red-700 border border-red-200">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="bg-white rounded-xl shadow p-5 space-y-4">
      <!-- URL de redirección tras login -->
      <input type="hidden" name="next" value="{{ next or '/tienda' }}">

      <div>
        <label for="rut" class="block text-sm mb-1">RUT</label>
        <input id="rut" name="rut" type="text" required placeholder="11111111-1"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Clave</label>
        <input id="password" name="password" type="password" required placeholder="1234"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"/>
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg">
        Entrar
      </button>

      <p class="text-xs text-gray-500">
        Para pruebas: RUT <span class="font-mono">11111111-1</span> / clave <span class="font-mono">1234</span>.
      </p>
    </form>
  </main>

  <!-- Footer mínimo -->
  <footer class="text-center text-sm text-gray-500 py-8">© 2025 Farmactiva</footer>
</body>
</html>
