{% extends "base_admin.html" %}
{% block title %}Parámetros de estados | Admin{% endblock %}

{% block content %}
<div class="bg-white border rounded-xl shadow p-5 max-w-xl">
  <h1 class="text-xl font-semibold mb-4">Parámetros de flujo</h1>

  <form method="post" action="/admin/config/estados-pedido/parametros">
    <div class="mb-4">
      <label class="block text-sm text-gray-600 mb-1">Estado inicial</label>
      <select name="estado_inicial" class="w-full border rounded px-3 py-2 focus:ring" required>
        <option value="" disabled {{ 'selected' if not inicial_codigo }}>— Selecciona —</option>
        {% for e in estados %}
          <option value="{{ e.codigo }}" {{ 'selected' if inicial_codigo==e.codigo }}>
            {{ e.codigo }} — {{ e.nombre }}
          </option>
        {% endfor %}
      </select>
      <p class="text-xs text-gray-500 mt-1">Se usará cuando se cree un pedido manual o desde integración.</p>
    </div>

    <div class="mt-6 flex items-center gap-2">
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
      <a href="/admin/config/estados-pedido/" class="px-4 py-2 border rounded hover:bg-gray-50">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
