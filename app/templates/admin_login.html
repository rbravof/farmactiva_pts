<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acceso Administración | Farmactiva PTS</title>
  <link rel="icon" type="image/png" href="/static/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/"><img src="/static/images/logo/logo.png" alt="Farmactiva" class="h-10"></a>
      <a href="/" class="text-sm text-gray-600 hover:text-green-700">Volver</a>
    </div>
  </header>

  <main class="max-w-sm mx-auto px-4 py-12">
    <h1 class="text-2xl font-semibold mb-6">Panel de Administración</h1>

    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-50 text-red-700 border border-red-200">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/admin/login" class="bg-white rounded-xl shadow p-5 space-y-4">
      <div>
        <label for="usuario" class="block text-sm mb-1">Usuario</label>
        <input id="usuario" name="usuario" type="text" required placeholder="admin"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Clave</label>
        <input id="password" name="password" type="password" required placeholder="********"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"/>
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 rounded-lg">
        Entrar
      </button>

      <p class="text-xs text-gray-500 mt-2">Acceso exclusivo para administradores.</p>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-8">© 2025 Farmactiva</footer>
</body>
</html>
